                <a class="navbar-brand" href="logo.html">
                    <img src="1.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span style="font-family: 'Brush Script MT', cursive;">Noona Dalgona</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="beranda.html">Beranda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="makanan.html">Makanan</a></li>
                                <li><a class="dropdown-item" href="minuman.html">Minuman</a></li>
                                <li><a class="dropdown-item" href="paket.html">Paket Kebab Sepesial</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ringkasanUlasan.html">Ringkasan Ulasan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Masuk/Daftar</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" onsubmit="activateBrowserSearch(event)">
                        <input class="form-control me-2" type="search" placeholder="Ketik disini" aria-label="Search"
                            id="searchInput">
                        <button class="btn btn-outline-success" type="submit">Cari</button>
                    </form>
                </div>
            </div>
        </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4" style="color: #ff6b6b;">Daftar</h3>
            <form>
                <div class="mb-3">
                    <label for="nameRegister" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nameRegister" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="emailRegister" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegister" placeholder="Masukkan email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordRegister" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="passwordRegister" placeholder>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder>
                </div>
                <button type="submit" class="btn btn-danger w-100">Daftar</button>
            </form>
            <div class="text-center mt-3">
                <small>Sudah punya akun? <a href="login.html" onclick="window.location.href='login.html'; return false;">Login disini</a></small>
            </div>
        </div>
    </div>
